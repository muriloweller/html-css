<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver imagens que está na mesma pasta</p>
    <img src="logo-html-500.png" alt="Logo HTML">
    <img src="logo-css-500.png" alt="Logo CSS">
    <br>
    <hr>
    <p>Abaixo você vai ver imagens que está em sub-pastas</p>
    <img src="imagens/logo-html-200.png" alt="Logo HTML">
    <img src="imagens/logo-css-200.png" alt="Logo CSS">
    <br>
    <hr>
    <p>Podemos carregar imagens externas usando link de outro lugar</p>
    <img src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582748_960_720.png" alt="Logo HTML">
    <img src="https://diegomariano.com/wp-content/uploads/2020/08/logo-2582747_640-e1597771254582.png" alt="Logo CSS">
</body>
</html>
